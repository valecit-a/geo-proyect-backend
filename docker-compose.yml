services:
  db:
    image: postgis/postgis:15-3.4
    container_name: geoinf-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      # El script init-db.sql se ejecutar치 autom치ticamente en la primera inicializaci칩n
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inmobiliaria_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geoinf-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}"
      DB_HOST: ${DB_HOST}
      DB_PORT: "${DB_PORT}"
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      MODEL_PATH: ${MODEL_PATH}
      ENVIRONMENT: ${ENVIRONMENT}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
    depends_on:
      - db
    ports:
      - "8000:8000"
    # Esperar hasta que la DB responda antes de arrancar uvicorn
    command: ["sh", "-c", "until pg_isready -h db -p 5432 -U postgres -d inmobiliaria_db; do echo 'waiting for db'; sleep 1; done; uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    # Montar el c칩digo para desarrollo (hot-reload). Si prefieres imagen inmutable, elimina este volumen.
    volumes:
      - ./app:/app/app

volumes:
  db-data:
    name: geoinf-db-data
